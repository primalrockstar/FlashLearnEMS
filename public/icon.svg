<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle (White container) -->
  <circle cx="256" cy="256" r="240" fill="white" />
  
  <!-- Star of Life -->
  <g transform="translate(256, 256)">
     <!-- Vertical Bar -->
     <rect x="-45" y="-210" width="90" height="420" rx="15" fill="url(#blueGradient)" />
     <!-- Diagonal Bar 1 -->
     <rect x="-45" y="-210" width="90" height="420" rx="15" transform="rotate(60)" fill="url(#blueGradient)" />
     <!-- Diagonal Bar 2 -->
     <rect x="-45" y="-210" width="90" height="420" rx="15" transform="rotate(-60)" fill="url(#blueGradient)" />
  </g>

  <!-- White Outline for Bolt to separate from Star -->
  <path d="M300 80 L150 300 L250 300 L230 472 L380 252 L280 252 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="24" 
        stroke-linejoin="round"
        stroke-linecap="round" />

  <!-- Lightning Bolt (Flash) -->
  <path d="M300 80 L150 300 L250 300 L230 472 L380 252 L280 252 Z" 
        fill="#fbbf24" 
        filter="url(#dropShadow)" />
</svg>
